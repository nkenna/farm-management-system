<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()">
    </app-sidenav-list>  
  </mat-sidenav>
  
  <mat-sidenav-content>
      <app-menu (sidenavToggle)="sidenav.toggle()"></app-menu>

      <main>
      <router-outlet></router-outlet>
      </main>
    
  </mat-sidenav-content>  
</mat-sidenav-container>
